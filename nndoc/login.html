<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>牛牛文档系统</title>
    <!-- zui -->
    <link href="css/zui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/zui-theme.css">
    <link rel="stylesheet" href="css/gcode.css">
    <!--[if lt IE 9]>
    <script src="lib/ieonly/html5shiv.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="lib/ieonly/respond.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="lib/ieonly/excanvas.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- 导航头部 -->
        <div class="navbar-header">
            <!-- 移动设备上的导航切换按钮 -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-example">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 品牌名称或logo -->
            <a class="navbar-brand" href="#">牛牛API文档系统</a>
        </div>

        <!-- 导航项目 -->
        <div class="collapse navbar-collapse navbar-collapse-example">
            <ul class="nav navbar-nav">

            </ul>
        </div>
    </div>
</nav>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="center-block">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>登陆</legend>
                                    <div class="form-group">
                                        <!-- Text input-->
                                        <label class="control-label col-md-2" >邮箱地址</label>
                                        <div class="col-md-4">
                                            <input type="text" placeholder="请输入邮箱地址" class="form-control">
                                        </div>
                                    </div>


                                    <div class="form-group">

                                        <!-- Text input-->
                                        <label class="control-label col-md-2" >密码</label>
                                        <div class="col-md-4">
                                            <input type="text" placeholder="请输入密码" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2"></label>
                                        <!-- Button -->
                                        <div class="col-md-4">
                                            <label class="checkbox" contenteditable="true">
                                                <input type="checkbox">
                                                记住我 </label>
                                            <button class="btn btn-success">提交</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                </div>

                            <div class="col-md-3"></div>
                        </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="navbar navbar-fixed-bottom" style="margin-top: 30px;margin-left: 50px;">
    <div class="copyright">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center with-padding">
                    <span>Copyright &copy; <a href="http://www.golaravel.com/">design by peter.wang</a></span>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="lib/jquery/jquery.js"></script>
<!-- ZUI Javascript组件 -->
<script src="js/zui.min.js"></script>
</body>
</html>
